<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
	<div
		class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
		<div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
			<div class="w-72 flex items-center">
				<img src="assets/images/logo/logo_l_negro.png" class="mr-3">
			</div>
			<span class="text-4xl font-extrabold tracking-tight leading-tight">
				Restablecer
			</span>
			<fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
				[type]="alert.type" [@shake]="alert.type === 'error'">
				{{alert.message}}
			</fuse-alert>

			<form class="mt-8" [formGroup]="resetPasswordForm" #resetPasswordNgForm="ngForm">
				<!-- <mat-form-field class="w-full">
					<mat-label>Contraseña temporal</mat-label>
					<input id="oldPassword" matInput type="password" [formControlName]="'oldPassword'" #passwordField>
					<button mat-icon-button type="button"
						(click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
						matSuffix>
						<mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
							[svgIcon]="'heroicons_solid:eye'"></mat-icon>
						<mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
							[svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
					</button>
					<mat-error *ngIf="resetPasswordForm.get('oldPassword').hasError('required')">
						La contraseña temporal es requerida
					</mat-error>
				</mat-form-field> -->

				<mat-form-field class="w-full">
					<mat-label>Contraseña nueva</mat-label>
					<input id="newPassword" matInput type="password" [formControlName]="'newPassword'"
						#passwordConfirmField>
					<button mat-icon-button type="button"
						(click)="passwordConfirmField.type === 'password' ? passwordConfirmField.type = 'text' : passwordConfirmField.type = 'password'"
						matSuffix>
						<mat-icon class="icon-size-5" *ngIf="passwordConfirmField.type === 'password'"
							[svgIcon]="'heroicons_solid:eye'"></mat-icon>
						<mat-icon class="icon-size-5" *ngIf="passwordConfirmField.type === 'text'"
							[svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
					</button>
					<mat-error *ngIf="resetPasswordForm.get('newPassword').hasError('required')">
						La contraseña nueva es requerida
					</mat-error>
				</mat-form-field>

				<div class="grid grid-rows px-2" *ngIf="resetPasswordForm.get('newPassword').value">
					<span>La contraseña debe contener:</span>
					<ul class="px-3">
						<li [ngClass]="fnLength(resetPasswordForm.get('newPassword').value) ? 'line-through text-green-700' : 'text-red-700' ">1. Entre 8 y 15 caracteres</li>
						<li [ngClass]="fnOneNumber(resetPasswordForm.get('newPassword').value) ? 'line-through text-green-700' : 'text-red-700'">2. Debe tener al menos un numero</li>
						<li [ngClass]="fnSpecialCharacter(resetPasswordForm.get('newPassword').value) ? 'line-through text-green-700' : 'text-red-700' ">3. Al menos 1 caracter especial</li>
					</ul>
				</div>

				<button class="fuse-mat-button-large w-full mt-3" mat-flat-button [color]="'primary'"
					[disabled]="resetPasswordForm.disabled" (click)="resetPassword()">
					<span *ngIf="!resetPasswordForm.disabled">
						Restablecer contraseña
					</span>
					<mat-progress-spinner *ngIf="resetPasswordForm.disabled" [diameter]="24"
						[mode]="'indeterminate'"></mat-progress-spinner>
				</button>

				<div class="mt-8 text-md font-medium text-secondary">
					<span>Regresar a</span>
					<a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">iniciar sesión
					</a>
				</div>

			</form>
		</div>
	</div>
	<div
		class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden dark:border-l bg-gray-800">
		<svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
			preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
			<g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
				<circle r="234" cx="196" cy="23"></circle>
				<circle r="234" cx="790" cy="491"></circle>
			</g>
		</svg>
		<svg class="absolute -top-16 -right-16 text-gray-700" viewBox="0 0 220 192" width="220" height="192"
			fill="none">
			<defs>
				<pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20"
					patternUnits="userSpaceOnUse">
					<rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
				</pattern>
			</defs>
			<rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
		</svg>
	</div>
</div>
