<div class="flex flex-row flex-auto min-w-0">
	<ng-container>
		<div class="flex-auto p-5 w-full">
			<div class="relative shadow-md rounded-lg bg-card px-5 py-7">
				<ng-container [ngSwitch]="support?.tipo">
					<ng-container *ngSwitchCase="'PDF'">
						<object [data]="'https://demo.mainsoft.technology' + support.soporte" type="application/pdf" class="h-100"></object>
					</ng-container>
					<ng-container *ngSwitchCase="'DOC'"></ng-container>
					<ng-container *ngSwitchCase="'XLS'"></ng-container>
					<ng-container *ngSwitchCase="'TXT'"></ng-container>
					<ng-container *ngSwitchCase="'JPG'">
						<ng-container *ngTemplateOutlet="tImage"></ng-container>
					</ng-container>
					<ng-container *ngSwitchCase="'PNG'">
						<!-- <object data="https://www.proturbiomarspa.com/files/_pdf-prueba.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" class="h-140 w-full"></object> -->
						<ng-container *ngTemplateOutlet="tImage"></ng-container>
					</ng-container>
					<ng-container *ngSwitchCase="'JPEG'">
						<ng-container *ngTemplateOutlet="tImage"></ng-container>
					</ng-container>
				</ng-container>

				<ng-template #tImage>
					<img [src]="'https://demo.mainsoft.technology'+ support.soporte" alt="">
				</ng-template>
			</div>
		</div>

		<div class="flex-auto p-5 w-2/5">
			<div class="relative shadow-md rounded-lg bg-card p-5">
				<button type="button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4
								focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2"
								[routerLink]="['/dashboard/assigned-services']">
								Regresar
							</button>
				<div class="flex justify-between items-center my-4">
					<h2 class="text-2xl font-extrabold tracking-tight leading-7 truncate">
						Archivo #{{ support?.iddetalleordensoporte }} </h2>
					<span
						class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-blue-900 dark:text-blue-300">{{
						support?.estado }}</span>
				</div>

				<div class="my-4">
					<div>
						<span class="text-1xl whitespace-nowrap text-gray-500">
							Soporte: {{ support?.tiposoporte }}</span>
					</div>
				</div>

				<div class="my-4"
					[ngClass]="{'border-b-2 border-gray-300': support?.motivorechazo && support?.idmotivorechazo}">
					<div>
						<span class="text-1xl whitespace-nowrap text-gray-500">
							Observación: <p>
								{{ support?.observacion || 'Sin observación' }}
							</p></span>
					</div>
				</div>

				<div class="my-4 border-b-2 border-gray-300" *ngIf="support?.motivorechazo && support?.idmotivorechazo">
					<div>
						<span class="text-1xl whitespace-nowrap text-gray-500">
							Motivo de rechazo: {{ support?.motivorechazo }}</span>
					</div>
				</div>
			</div>
		</div>
	</ng-container>
</div>
