<div class="flex flex-col flex-auto min-w-0">
	<div class="bg-card">
		<div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
			<div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
				<!-- Avatar and name -->
				<div class="flex flex-auto items-center min-w-0">
					<div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
						<!-- <img class="w-full h-full object-cover" src="assets/images/avatars/brian-hughes.jpg"> -->
						<mat-icon class="icon-size-16" [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
					</div>
					<div class="flex flex-col min-w-0 ml-4">
						<div
							class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
							Bienvenido, {{ user.nombre || 'No name' }}!</div>
						<div class="flex items-center">
							<mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:bell'"></mat-icon>
							<div class="ml-1.5 leading-6 truncate text-secondary">Mensaje de prueba</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

				<!-- Summary -->
				<div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
					<div class="flex items-start justify-between">
						<div class="text-lg font-medium tracking-tight leading-6 truncate">Generadas</div>

							</mat-menu>

					</div>
					<div class="flex flex-col items-center mt-2">
						<div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">4000</div>
						<!-- <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Due Tasks</div>

					<div class="flex items-start justify-between">
						<div class="text-lg font-medium tracking-tight leading-6 truncate">Pendientes</div>
						<!-- <div class="ml-2 -mt-2 -mr-3">

					<div class="flex flex-col items-center mt-2">
						<div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-red-500">24</div>
						<!-- <div class="text-lg font-medium text-red-600 dark:text-red-500">Tasks</div>

						</div> -->
					</div>
				</div>
				<!-- Features -->
				<div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
					<div class="flex items-start justify-between">
						<div class="text-lg font-medium tracking-tight leading-6 truncate">Completadas</div>

							<div class="ml-1.5 text-lg font-semibold">16</div>

					</div>
				</div>
				<!-- Github issues summary -->
				<div
					class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
					<div class="flex flex-col sm:flex-row items-start justify-between">
						<div class="text-lg font-medium tracking-tight leading-6 truncate">Servicios Generados Mes</div>
						<div class="mt-3 sm:mt-0 sm:ml-2">
						</div>
					</div>
					<div class="grid grid-cols-1 lg:grid-cols-2 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
						<!-- New vs. Closed -->
						<div class="flex flex-col flex-auto">
							<div class="font-medium text-secondary">New vs. Closed</div>
							<div class="flex flex-col flex-auto">
								<apx-chart class="flex-auto w-full h-80" [chart]="chartGithubIssues.chart"
									[colors]="chartGithubIssues.colors" [dataLabels]="chartGithubIssues.dataLabels"
									[grid]="chartGithubIssues.grid" [labels]="chartGithubIssues.labels"
									[legend]="chartGithubIssues.legend" [plotOptions]="chartGithubIssues.plotOptions"
									[series]="chartGithubIssues.series" [states]="chartGithubIssues.states"
									[stroke]="chartGithubIssues.stroke" [tooltip]="chartGithubIssues.tooltip"
									[xaxis]="chartGithubIssues.xaxis" [yaxis]="chartGithubIssues.yaxis"></apx-chart>
							</div>
						</div>
						<!-- Overview -->
						<div class="flex flex-col">
							<div class="font-medium text-secondary">Progreso Servicios</div>
							<apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
								[dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions"
								[xaxis]="chartOptions.xaxis"></apx-chart>
						</div>
					</div>
				</div>
