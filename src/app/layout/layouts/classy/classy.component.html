<fuse-loading-bar></fuse-loading-bar>
<!-- <fuse-vertical-navigation class="dark bg-gray-900 print:hidden" [mode]="'over'" [name]="'mainNavigation'" -->
<fuse-vertical-navigation class="dark bg-gray-900 print:hidden" [mode]="isScreenSmall ? 'over' : 'side'"
	[name]="'mainNavigation'"  [navigation]="navigation" [opened]="!isScreenSmall">
	<ng-container fuseVerticalNavigationContentHeader>
		<div class="flex items-center w-full p-4 pl-6">
			<div class="flex items-center justify-center">
				<img class="w-8" src="assets/images/logo/logo_verde.png">
			</div>
		</div>
		<div class="flex flex-col items-center w-full p-4">
			<div class="relative w-24 h-24">
				<img class="w-full h-full rounded-full" [src]="user.avatar || 'assets/images/avatars/img_profile.png'"
					alt="User avatar">
				<!-- <img class="w-full h-full rounded-full" *ngIf="user.avat7ar" [src]="user.avatar || 'assets/images/avatars/brian-hughes.jpg'" alt="User avatar"> -->
				<!-- <mat-icon class="icon-size-24" *ngIf="!user.avatar"
					[svgIcon]="'heroicons_solid:user-circle'"></mat-icon> -->
			</div>
			<div class="flex flex-col items-center justify-center w-full mt-6">
				<div
					class="w-full whitespace-nowrap overflow-ellipsis overflow-hidden text-center leading-normal font-medium">
					{{user.user_primer_nombre || 'No name'}} {{ user.user_primer_apellido }} {{
					user.user_segundo_apellido }}
				</div>
				<div
					class="w-full mt-0.5 whitespace-nowrap overflow-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-secondary">
					{{user.user_email || 'No email'}}
				</div>

				<div
					class="w-full mt-0.5 whitespace-nowrap overflow-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-secondary">
					{{user.edad + ' aÃ±os'|| 'No edad'}}
				</div>
			</div>
		</div>
	</ng-container>
</fuse-vertical-navigation>
<div class="flex flex-col flex-auto w-full min-w-0">
	<div
		class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-40 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
		<button mat-icon-button (click)="toggleNavigation('mainNavigation')">
			<mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
		</button>
		<div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
			<fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
			<notifications></notifications>
			<!-- <search [appearance]="'bar'"></search> -->
			<div class="flex items-center ml-auto">
				<user [showAvatar]="false"></user>
			</div>
		</div>
	</div>

	<div class="flex flex-col flex-auto p-5 overflow-y-auto" cdkScrollable>
		<router-outlet *ngIf="true"></router-outlet>
	</div>
</div>
